<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bookTable">
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Count</th>
                    <th>Price</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bk of bookList" >
                    <td>{{bk.booknamem}}</td>
                    <td>{{bk.authorm}}</td>
                    <td [ngStyle]="{'backgroundcolor':bk.countm>3?'red':'black'}" >{{bk.countm}}</td>
                    <td>{{bk.pricem}}</td>
                    <td>{{bk.tittlem}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
